<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estkdam</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/sal.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="internal-body">
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div
      class="login-wrapper"
      style="background-image: url(images/Login-bg.jpeg)"
    >
      <div class="form-container">
        <div class="complete-form">
          <figure class="form-logo">
            <img src="images/blue-logo.png" alt="logo" />
          </figure>
          <h3 class="form-title">لإكمال حجز سيرة ذاتية يرجى إنشاء حساب</h3>
          <p class="form-text">
            سجل الدخول بحسابك فى منصة المصدر الدولي لإكمال استقدامك
          </p>
          <form action="">
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                placeholder="البريد الإلكتروني"
              />
            </div>
            <div class="form-group">
              <div class="form-input-relative">
                <span class="icon-placeholder">
                  <i class="las la-lock"></i>
                </span>
                <label class="password-show">
                  <input type="checkbox" onchange="showPass(this)" />
                  <i class="iconsax" icon-name="eye"></i>
                </label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="كلمة المرور"
                />
              </div>
            </div>
            <a href="forget-password.html" class="forget-password">
              هل نسيت كلمة المرور؟
            </a>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">تسجيل الدخول</button>
            </div>
          </form>
          <div class="register-ancor">
            <span class="register-span"
              >لا تملك حساب على منصة المصدر الدولى للإستقدام؟</span
            >
            <a href="sign-up.html" class="register-btn"> إنشاء حساب</a>
          </div>
        </div>
        <div class="footer-container">
          <a href="index.html">
            <figure class="footer-container-logo">
              <img src="images/logo.png" alt="logo" />
            </figure>
          </a>
          <div class="social-cont">
            <span class="social-text">تابعنا على:</span>
            <div class="social">
              <a href="#" class="social-link">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-pinterest-p"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sal.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
